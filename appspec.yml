version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  AfterInstall:
    - location: bin/install-packages.sh
      timeout: 1000
      runas: ec2-user
  ApplicationStart:
    - location: bin/app-start.sh
      timeout: 1000
      runas: ec2-user
  ApplicationStop:
    - location: bin/app-stop.sh
      timeout: 1000
      runas: ec2-user